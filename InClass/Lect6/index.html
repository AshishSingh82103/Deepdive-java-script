<script src="./script.js">
    function calculator(a, b, action){
       try {
        let res;
        if(action === 'add') {
            // goggle server error
            throw Error('google server error');
            res = a + b;
        } else if (action === 'sub') {
            // microsoft server error
            // throw Error('microsoft server error') s  
        
            res = a - b;
        } else if (action === 'multiplie') {
            // throw Error('Aws server error')
            // aws server error
            res = a * b;
        } else if (action === 'division') {
            // throw Error('Digital-ocean seerver error')
            // Digital-ocean server error
            res = a / b;
        }
        return res;
       } catch(error) {
        console.log(error);
       }
    }

    let result1 = calculator(10, 5, 'add');
